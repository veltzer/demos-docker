services:
  # https://github.com/docker-library/docs/blob/master/postgres/README.md
  postgres:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: db_password
    volumes:
      - "postgres_data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # https://github.com/docker-library/docs/tree/master/adminer
  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      # ADMINER_DATA: purge
      ADMINER_ROOT: postgres
      ADMINER_DEFAULT_SERVER: postgres
      DATABASE_URL: postgresql://postgres:db_password@postgres:5432/postgres
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # https://postgrest.org/en/v12/explanations/install.html#docker
  postgrest:
    image: postgrest/postgrest
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      PGRST_DB_URI: postgres://postgres:db_password@postgres:5432/postgres
      PGRST_SERVER_PORT: 3001
    depends_on:
      - postgres

  node:
    build:
      context: app
      dockerfile: Dockerfile
    image: app:latest
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
