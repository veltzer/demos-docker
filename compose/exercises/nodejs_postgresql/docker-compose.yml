services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data

  node:
    image: node:latest
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: dbname
    depends_on:
      - postgres
    links:
      - "postgres:postgres"
    command: bash -c "sleep 3600"

volumes:
  postgres-data:
